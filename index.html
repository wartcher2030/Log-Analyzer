
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IdeaLogs - Advanced Analytics Dashboard for CSV data visualization and analysis">
    <meta name="theme-color" content="#6366f1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>IdeaLogs Dashboard</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { 
            width: 6px; 
            height: 6px; 
        }
        .custom-scrollbar::-webkit-scrollbar-track { 
            background: #f1f1f1; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #888; 
            border-radius: 10px; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
            background: #555; 
        }
        
        /* Ensure charts have white background during capture */
        .capture-container { 
            background: white !important; 
        }
        
        /* Optimize font rendering */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    
    <!-- Import map for optimized module loading -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11"
      }
    }
    </script>
    
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration for offline support -->
    <script>
        if ('serviceWorker' in navigator && location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('[SW] Service Worker registered successfully');
                    })
                    .catch((err) => {
                        console.log('[SW] Service Worker registration failed:', err);
                    });
            });
        }
    </script>
    
    <!-- Initialize app with error handling -->
    <script>
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            // Send to error tracking (optional)
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled rejection:', event.reason);
            // Send to error tracking (optional)
        });
    </script>
</body>
</html>
