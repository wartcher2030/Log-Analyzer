name = "idealogs-dashboard"
compatibility_date = "2024-01-01"

# Static assets from React build
[assets]
directory = "dist"
binding = "ASSETS"

# D1 Database binding (Cloudflare's SQLite service for R1-like functionality)

# Routes - Configure your actual domain here
[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "idealogs_templates"
database_id = "f6e7e54e-5dde-4447-ab64-eec80a4fadd6"

[env.production.vars]
ENVIRONMENT = "production"
API_BASE = "https://yourdomain.com/api"
MAX_TEMPLATES = "1000"

[env.development]

[env.development.vars]
ENVIRONMENT = "development"
API_BASE = "http://localhost:8787/api"

[[migrations]]
tag = "v1"
